<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:wght@300..800&display=swap"
      as="style"
      onload="
        this.onload = null;
        this.rel = 'stylesheet';
      "
    />
    <link rel="icon" href="/assets/images/mb-mark.svg" type="image/svg+xml" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta name="description" content="{{page.description}}" />
    {% include lazy-load.html %}
    <link rel="stylesheet" href="{% ministamp assets/main.css assets/main.css %}" />
    <link rel="stylesheet" href="{% ministamp assets/pasta/reset.css assets/pasta/reset.css %}" />
    <link rel="stylesheet" href="{% ministamp assets/pasta/colours.css assets/pasta/colours.css %}" />
    <link rel="stylesheet" href="{% ministamp assets/pasta/base-variables.css assets/pasta/base-variables.css %}" />
    <link rel="stylesheet" href="{% ministamp assets/pasta/typography.css assets/pasta/typography.css %}" />
    <link rel="stylesheet" href="{% ministamp assets/pasta/navigation.css assets/pasta/navigation.css %}" />
    <link rel="stylesheet" href="{% ministamp assets/pasta/button.css assets/pasta/button.css %}" />
    <link rel="stylesheet" href="{% ministamp assets/pasta/form.css assets/pasta/form.css %}" />
    <link rel="stylesheet" href="{% ministamp assets/pasta/stripes.css assets/pasta/stripes.css %}" />
    <link rel="stylesheet" href="{% ministamp assets/components/arrows.css assets/components/arrows.css %}" />
    <link rel="stylesheet" href="{% ministamp assets/components/marketing-hero.css assets/components/marketing-hero.css %}" />
    <link rel="stylesheet" href="{% ministamp assets/components/full-width-layout.css assets/components/full-width-layout.css %}" />
    <link rel="stylesheet" href="{% ministamp assets/components/colomnar-layout.css assets/components/colomnar-layout.css %}" />
    <link rel="stylesheet" href="{% ministamp assets/components/default-layout.css assets/components/default-layout.css %}" />
    <link rel="stylesheet" href="{% ministamp assets/components/posts.css assets/components/posts.css %}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="dark">
    <div class="navigation">
      <div class="navigation__left">
        <img class="logo" alt="logo" data-echo="/assets/images/mb-mark.svg" />
        <b class="logo-text">managerbot</b>
      </div>
      <div class="navigation__right">
        <a href="https://app.managerbot.dev">Log In</a>
        <a
          href="https://app.managerbot.dev/authentication/register"
          class="button secondary"
        >
          Create Account
          <img data-echo="/assets/images/heart.svg" alt="" class="heart" />
        </a>
      </div>
    </div>
    {{ content }}
  </body>
  {% include posthog.html %}
</html>
